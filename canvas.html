<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing with Brush Size and Color Dropdowns</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <label for="brushSize">Brush Size:</label>
    <select id="brushSize">
      <option value="2">2</option>
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>

    <label for="brushColor">Brush Color:</label>
    <input type="color" id="brushColor" value="#000000" />

    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var painting = false;

      var brushSizeSelect = document.getElementById("brushSize");
      var brushColorInput = document.getElementById("brushColor");

      var brushSize = brushSizeSelect.value;
      var brushColor = brushColorInput.value;

      brushSizeSelect.addEventListener("change", function () {
        brushSize = brushSizeSelect.value;
      });

      brushColorInput.addEventListener("input", function () {
        brushColor = brushColorInput.value;
      });

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", endPosition);
      canvas.addEventListener("mousemove", draw);

      function startPosition(e) {
        painting = true;
        draw(e);
      }

      function endPosition() {
        painting = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!painting) return;

        ctx.lineWidth = brushSize;
        ctx.lineCap = "round";
        ctx.strokeStyle = brushColor;

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }
    </script>
  </body>
</html>
